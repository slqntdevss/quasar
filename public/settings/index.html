<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quasar</title>
		<link href="/assets/css/main.css" rel="stylesheet" />
	</head>
	<body>
		<img
			class="cursor"
			src="/assets/img/cursor.png"
			width="32px"
			height="32px"
		/>
		<div class="nav">
			<h1 onclick="window.location.href='/'">Quasar</h1>
			<div class="buttons">
				<button onclick="window.location.href='/settings'">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-settings-icon lucide-settings"
					>
						<path
							d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
						/>
						<circle cx="12" cy="12" r="3" />
					</svg>
				</button>
			</div>
		</div>
		<div class="settings-container">
			<div class="settings-category">
				<h2>QOL</h2>
				<h3>CDN Switcher (Try changing your CDN if things fail to load)</h3>
				<select id="cdn-switcher">
					<option value="https://cdn.statically.io/gl/3kh0/3kh0-assets/main/">
						statically
					</option>
					<option
						value="https://cdn.jsdelivr.net/gh/GalacticNetwork/3kh0-assets@main/"
					>
						jsdelivr
					</option>
					<option value="https://glcdn.rawgit.net/3kh0/3kh0-assets/-/raw/main/">
						rawgit
					</option>
				</select>
			</div>
		</div>
	</body>
	<script src="/assets/js/cursor.js"></script>
	<script src="/assets/js/cdn.js"></script>
</html>
