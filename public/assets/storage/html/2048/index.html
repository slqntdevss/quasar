<!DOCTYPE html>
<html>
	<head>
		<base href="https://cdn.statically.io/gl/3kh0/3kh0-assets/main/" />
		<meta charset="utf-8" />
		<title>2048</title>
		<link href="2048/style/main.css" rel="stylesheet" type="text/css" />
		<link href="2048/style/ai.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta
			name="viewport"
			content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no"
		/>
		<meta property="og:title" content="2048 game" />
		<meta property="og:site_name" content="2048 game" />
		<meta
			property="og:description"
			content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!"
		/>
		<meta property="og:image" content="2048/meta/og_image.png" />
		<script src="/assets/js/gamecdn.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="heading">
				<h1 class="title">2048</h1>
				<div class="score-container">0</div>
			</div>
			<p class="game-intro">
				Join the numbers and get to the <strong>2048 tile!</strong>
			</p>
			<div class="controls">
				<div id="hint-button-container">
					<button id="hint-button" class="ai-button">Get Hint</button>
				</div>
				<div id="feedback-container"></div>
				<div id="run-button-container">
					<button id="run-button" class="ai-button">Auto-run</button>
				</div>
			</div>
			<div class="game-container">
				<div class="game-message">
					<p></p>
					<div class="lower">
						<a class="retry-button">Try again</a>
						<div class="score-sharing"></div>
					</div>
				</div>
				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
				</div>
				<div class="tile-container"></div>
			</div>
			<p class="game-explanation">
				<strong class="important">How to play:</strong> Use your
				<strong>arrow keys</strong> to move the tiles. When two tiles with the
				same number touch, they <strong>merge into one!</strong>
			</p>
		</div>

		<script src="2048/js/animframe_polyfill.js"></script>
		<script src="2048/js/hammer.min.js"></script>
		<script src="2048/js/keyboard_input_manager.js"></script>
		<script src="2048/js/html_actuator.js"></script>
		<script src="2048/js/grid.js"></script>
		<script src="2048/js/tile.js"></script>
		<script src="2048/js/ai.js"></script>
		<script src="2048/js/game_manager.js"></script>
		<script src="2048/js/application.js"></script>
		<script type="application/javascript" src="2048/js/main.js"></script>
	</body>
</html>
