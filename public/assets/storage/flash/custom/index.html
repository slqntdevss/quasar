<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Upload SWF</title>
		<link rel="icon" type="image/x-icon" href="logo.jpg" />
		<link rel="shortcut icon" type="image/x-icon" href="logo.jpg" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

			body {
				background-color: rgb(26, 26, 26);
				font-family: "Inter", sans-serif;
			}
			#ruffle {
				width: 100%;
				height: 100%;
				margin: 0;
			}
			ruffle-player {
				width: 100%;
				height: 100%;
			}
			.fileContainer {
				position: fixed;
				width: 300px;
				height: 300px;
				max-height: 300px;
				left: 50%;
				top: 50%;
				transform: translateX(-50%) translateY(-50%);
				margin: 0 auto;
			}
			#fileUpload {
				width: 0.1px;
				height: 0.1px;
				opacity: 0;
				overflow: hidden;
				position: absolute;
				z-index: -1;
			}
			.fileLabel {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100%;
				border: 2px solid white;
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				border-radius: 12px;
				color: white;
				font-size: 1rem;
				cursor: pointer;
				transition: all 0.2s ease;
				padding: 1.5rem;
				text-align: center;
			}

			.fileLabel:hover {
				background: rgba(255, 255, 255, 0.15);
			}
		</style>
	</head>
	<body>
		<div class="fileContainer">
			<input type="file" id="fileUpload" accept=".swf" />
			<label for="fileUpload" class="fileLabel">
				<span>Upload a .swf file</span>
			</label>
		</div>
		<div id="ruffle"></div>
		<div class="notifications-container" id="notifContainer"></div>
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
		<script>
			const fileInput = document.getElementById("fileUpload");

			fileInput.addEventListener("change", (e) => {
				if (e.target.files.length > 0) {
					const file = e.target.files[0];
					const reader = new FileReader();
					reader.onload = function () {
						window.RufflePlayer = window.RufflePlayer || {};
						const ruffle = window.RufflePlayer.newest();
						const player = ruffle.createPlayer();
						const container = document.getElementById("ruffle");
						container.appendChild(player);
						document.querySelector(".fileContainer").remove();
						player.load({ data: reader.result });
					};

					reader.readAsArrayBuffer(file);
				}
			});
		</script>
	</body>
</html>
