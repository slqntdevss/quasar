<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Customer Support WebPort</title>
	</head>
	<body style="text-align: center; padding: 0; border: 0; margin: 0">
		<canvas
			id="unity-canvas"
			tabindex="-1"
			style="width: 100%; height: 100%; background: #1f1f20"
		></canvas>
		<script src="Build/CustomerSupportPort.loader.js"></script>
		<script>
			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				var meta = document.createElement("meta");
				meta.name = "viewport";
				meta.content =
					"width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
				document.getElementsByTagName("head")[0].appendChild(meta);

				var canvas = document.querySelector("#unity-canvas");
				canvas.style.width = "100%";
				canvas.style.height = "100%";
				canvas.style.position = "fixed";

				document.body.style.textAlign = "left";
			}

			createUnityInstance(document.querySelector("#unity-canvas"), {
				arguments: [],
				dataUrl: "Build/CustomerSupportPort.data",
				frameworkUrl: "Build/CustomerSupportPort.framework.js",
				codeUrl: "Build/CustomerSupportPort.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "ExportedProject",
				productVersion: "1.0",
			});
		</script>
	</body>
</html>
